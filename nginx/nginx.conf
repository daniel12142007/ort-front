server {
    listen 80;
    server_name 54.211.172.133;  # Убедитесь, что указали правильный адрес

    location / {
        root /usr/share/nginx/html;  # Путь к вашим статическим файлам
        index index.html;
        try_files $uri $uri/ /index.html;  # Обработка маршрутизации для SPA
    }
}
